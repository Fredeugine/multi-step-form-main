<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sidebar start -->
<div class="main_container">
  <div class="container_1">
    <div class="div_1">
      <div class="circle">1</div>
      <div class="float_right">
        <span>Step 1</span>
        <span>Your info</span>
      </div>
    </div>
    <div class="div_1">
      <div class="circle">2</div>
      <div class="float_right">
        <span>Step 2</span>
        <span>Select plan</span>
      </div>
    </div>
    <div class="div_1">
      <div class="circle">3</div>
      <div class="float_right">
        <span>Step 3</span>
        <span>Add-ons</span>
      </div>
    </div>
    <div class="div_1">
      <div class="circle">4</div>
      <div class="float_right">
        <span>Step 4</span>
        <span>Summary</span>
      </div>
    </div>
  </div>
    <!-- Sidebar end -->

    <!-- Step 1 start -->
  <div class="container2_2">
    <p> Select your plan <br>
      You have the option of monthly or yearly billing.
    </p>
    <div id="mini_container2_2">
      <section>
        <div class="icons">
          <img src="./assets/images/icon-arcade.svg">
         <p class="icons_p"> Arcade <br>
          $9/mo
         </p>
        </div>
        <div class="icons">
          <img src="./assets/images/icon-advanced.svg">
          <p> Advanced <br>
            $12/mo
          </p>
        </div>
        <div class="icons">
          <img class="icons_img" src="./assets/images/icon-pro.svg">
          <p> Pro <br>
            $15/mo
          </p>
        </div>
      </section>
      <aside class="nav.go_back">
        <input type="button" value="Go Back">
      </aside>
    </div>
  </div>

</div>

</body>
</html>
